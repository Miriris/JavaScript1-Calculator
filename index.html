<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zkoušení u tabule</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Kalkulačka</h1>

	<div class="wrap">

        <div class="switcher">
            <button>On/Off</button>
            <div class="light"></div>
        </div>

		<div class="result">0</div>

        <div class="numbers">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>

        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
        </div>

	</div>


	<script src="main.js"></script>

</body>
</html>
